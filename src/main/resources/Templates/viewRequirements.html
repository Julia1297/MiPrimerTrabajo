<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MiPrimerTrabajo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Mi Primer Trabajo</a>
        </div>
        <form action="/searchCategory" method="get">
            <ul class="nav navbar-nav" th:each="category : ${categories}" >
                <li class="active"  >
                    <button type="submit" id="category" name="category" th:value="${category.id}"
                            th:text="${category.name}" class="btn btn-secondary"></button>
                </li>
            </ul>
        </form>
        <form class="navbar-form navbar-left" action="/searchDescription">
            <div class="form-group">
                <input id="description" name="description" type="text" class="form-control" placeholder="Search"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</nav>

<div  class="jumbotron" style="padding-left:4%;width:80%" th:each="requirement: ${requirements}">
    <div class="row" >
        <div class="col-md-8">
            <h2 class="media-heading" th:text="${requirement.name}"></h2>
            <p th:text="${requirement.academicLevel}"></p>

        </div>
        <div class="col-md-4">
            <a style="width:23%" class="btn btn-warning btn-block" th:href="${'/showRequirement/' + requirement.id}">Ver</a>
        </div>
    </div>
</div>


</body>
</html>
