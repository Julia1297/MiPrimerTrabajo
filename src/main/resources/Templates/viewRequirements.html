</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div style="color:blue;" class="container-fluid">

            <form action="/searchCategory" method="get">
                <ul class="nav navbar-nav" th:each="category : ${categories}" >
                    <li class="active"  >
                        <button type="submit" id="category" name="category" th:value="${category.id}"
                                th:text="${category.name}" class="btn btn-secondary"></button>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
    <form class="navbar-form navbar-center" action="/searchAcademicLevel">
        <div class="form-group">
            <input id="academic" name="academic" type="text" class="form-control" placeholder="Search"/>
        </div>
        <button type="submit" class="btn btn-default">Buscar</button>
    </form>
</header>
<section id="three" class="wrapper align-center">
    <div class="inner">
        <div class="flex flex-2">
            <article  th:each="requirement : ${requirements}" >
                <header>
                    <h3 th:text="${requirement.name}"></h3>
                </header>
                <p th:text="${requirement.academic}"></p>
                <footer>
                    <a  class="button" th:href="${'/showRequirement/' + requirement.id}">Ver</a>
                </footer>
            </article>
        </div>
    </div>
</section>
</body>
