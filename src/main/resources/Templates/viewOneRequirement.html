<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MiPrimerTrabajo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Mi Primer Trabajo</a>
        </div>
        <form action="/searchCategory" method="get">
            <ul class="nav navbar-nav" th:each="category : ${categories}" >
                <li class="active"  >
                    <button type="submit" id="category" name="category" th:value="${category.id}"
                            th:text="${category.name}" class="btn btn-secondary"></button>
                </li>
            </ul>
        </form>
        <form class="navbar-form navbar-left" action="/searchDescription">
            <div class="form-group">
                <input id="description" name="description" type="text" class="form-control" placeholder="Search"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</nav>

<div id="requirement">
    <h2 th:text="${requirement.name}"></h2>
    <p>Ciudad: <span th:text="${requirement.city.name}"></span></p>
    <p>Empresa: <span th:text="${requirement.company.name}"></span></p>
    <p>Descripci√≥n: <span th:text="${requirement.description}"></span></p>
    <p>Experiencia: <span th:text="${requirement.experience}"></span></p>
    <p>Idioma: <span th:text="${requirement.languages}"></span></p>

</div>
</body>
</html>
