<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/default.css" th:href="@{/css/default.css}"/>
    <link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>


</head>
<body>
<div id="page" class="container">
    <div id="header">
        <div id="logo">

            <h1><a href="#">Guia PREP</a></h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="#" >Areas</a>
                    <ul th:each="category : ${categories}" >
                        <li class="primera"><a th:href="${'/searchByCategory/' + category.id}" th:text="${category.name}"></a></li>
                    </ul>
                </li>
                <li><a th:href="${'/searchDetails'}">Yo cumplo los requisitos</a></li>
                <li><a th:href="${'/searchLinksByCategory'}">Links ayuda</a></li>
                <li><a th:href="${'/presentation'}">¿Quiénes somos?</a></li>
                <li><a th:href="${'/questions'}">Preguntas frecuentes</a></li>
                <li><a th:href="${'/announcements'}">Convocatorias</a></li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div id="logos">
            <img src="../static/images/logo.jpeg" th:src="@{/images/logo.jpeg}" alt=""  style="width: 700px; heigth:700px;" />
        </div>
        <div id="search">
            <form class="navbar-form navbar-center" action="/searchAcademicLevel">
                <div class="form-group">
                    <input id="academic" name="academic" type="text" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
