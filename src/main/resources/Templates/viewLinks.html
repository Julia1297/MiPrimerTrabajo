    <meta charset="utf-8"/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../static/css/layout.css" th:href="@{/css/layout.css}"/>
    <link rel="stylesheet" href="../static/css/navbar.css" th:href="@{/css/navbar.css}"/>
    <script src="../static/scripts/jquery.min.js" th:src="@{/scripts/jquery.min.js}"></script>
    <script src="../static/scripts/jquery.backtotop.js" th:src="@{/scripts/jquery.backtotop.js}"></script>
    <script src="../static/scripts/jquery.mobilemenu.js" th:src="@{/scripts/jquery.mobilemenu.js}"></script>

<body id="top">
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->

<!-- ################################################################################################ -->
<!-- ################################################################################################ -->

<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image: url(../static/images/01.png);" th:style="'background-image: url(' + @{/images/01.png} + ');'">
    <!-- ################################################################################################ -->
    <div class="wrapper row1">
        <header id="header" class="hoc clear">
            <!-- ################################################################################################ -->
            <div id="logo" class="fl_left">
                <h1><a th:href="${'/'}"><img src="../static/images/logo.jpeg" th:src="@{/images/logo.jpeg}" style="width:80px;height:80px;" /></a></h1>
            </div>
            <div class="fl_right">
                <div class="navbar">
                    <a  class="active" th:href="${'/'}">Home</a>
                    <div class="dropdown">
                        <button class="dropbtn">Areas
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content"  >
                            <div th:each="categoria : ${categories}">
                                <a th:href="${'/searchByCategory/' + categoria.id}" th:text="${categoria.name}"></a>

                            </div>
                        </div>
                    </div>
                    <a th:href="${'/searchDetails'}">Yo cumplo</a>
                    <a th:href="${'/searchLinksByCategory'}">Links</a>
                    <a th:href="${'/announcements'}">Convocatorias</a>
                </div>
            </div>
            <!-- ################################################################################################ -->
        </header>
    </div>
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->
    <!-- ################################################################################################ -->

</div>


<div class="wrapper row3">
    <main class="hoc container clear">
        <!-- main body -->
        <!-- ################################################################################################ -->
        <div class="sidebar one_quarter first">
            <!-- ################################################################################################ -->
            <h6>AREAS</h6>
            <nav class="sdb_holder">
                <ul>
                    <li><a th:href="${'/searchLinks/' + 2}"><i class="btmspace-30 icon fa fa-desktop"></i>Tecnología</a></li>
                    <li><a  th:href="${'/searchLinks/' + 1}"><i class="btmspace-30 icon fa fa-institution"></i>Humanidades</a></li>
                    <li><a  th:href="${'/searchLinks/' + 3}"><i class="btmspace-30 icon fa fa-heartbeat"></i>Salud</a></li>
                    <li><a  th:href="${'/searchLinks/' + 4}"><i class="btmspace-30 icon fa fa-money"></i>Administrativas</a></li>
                    <li><a  th:href="${'/searchLinks/' + 5}"><i class="btmspace-30 icon fa fa-flask"></i>Ciencias puras</a></li>
                </ul>
            </nav>
        </div>
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <div class="content three_quarter">
            <!-- ################################################################################################ -->
            <h1>Links </h1>
            <br/>
            <div th:each="link : ${links}">
                <p th:text="${link.description}"></p>
                <p th:text="${link.link}"></p>
                <p th:if="${category!=0}" th:text="${link.category.name}"></p>
                <hr size="20"  style="color: #6677BC;"/>
            </div>
        </div>
</main>
</div>
<div class="wrapper bgded overlay" style="background: url(../static/images/02.png);" th:style="'background: url(' + @{/images/02.png} + ');'">
    <footer id="footer" class="hoc clear">
        <!-- ################################################################################################ -->
        <h3 class="heading">Guia PREP</h3>
        <nav>
            <ul class="nospace inline pushright uppercase">
                <li><a th:href="${'/'}"><i class="fa fa-lg fa-home"></i></a></li>
                <li><a th:href="${'/presentation'}">¿Quiénes somos?</a></li>
                <li><a href="#">Contáctenos</a></li>
                <li><a th:href="${'/questions'}">Preguntas frecuentes</a></li>

            </ul>
        </nav>

        <!-- ################################################################################################ -->
    </footer>
</div>

<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>

</body>
